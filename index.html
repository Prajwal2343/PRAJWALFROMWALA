<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prajwal Form Wala</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: linear-gradient(-45deg, #74ebd5, #acb6e5, #d4fc79, #96e6a1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    h1 {
      color: #ffffff;
      font-size: 2.5em;
      animation: slideIn 1s ease-out;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    p {
      color: #f9f9f9;
      font-size: 1.1em;
      animation: fadeInText 2s ease-in;
      margin: 10px 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    img {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: zoomIn 1.5s ease;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Welcome to Prajwal Form Wala</h1>
  <p>Digital Services | Government Forms | Computer Support</p>

  <img src="image2.png" alt="Form Filling Info" />

</body>
</html>
